<svg width="150" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hat cone -->
  <polygon points="75,20 20,160 130,160" fill="url(#hatGrad)" stroke="#FFD700" stroke-width="3"/>
  <!-- Stripes -->
  <line x1="30" y1="140" x2="120" y2="140" stroke="white" stroke-width="4" opacity="0.7"/>
  <line x1="40" y1="120" x2="110" y2="120" stroke="white" stroke-width="4" opacity="0.7"/>
  <line x1="50" y1="100" x2="100" y2="100" stroke="white" stroke-width="4" opacity="0.7"/>
  <!-- Pom-pom -->
  <circle cx="75" cy="20" r="12" fill="#FF69B4"/>
  <circle cx="75" cy="20" r="8" fill="#FFB6C1"/>
</svg>