<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-box {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .response {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            border-left: 4px solid #2ecc71;
        }
        .error {
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Registration & OTP Flow</h1>
    
    <div class="test-box">
        <h2>1. Register New User</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="text" id="username" placeholder="Username" value="testuser">
        <input type="password" id="password" placeholder="Password" value="Test@123">
        <br>
        <button onclick="testRegister()">Register</button>
        <div id="registerResponse" class="response"></div>
    </div>

    <div class="test-box">
        <h2>2. Verify OTP</h2>
        <input type="text" id="otp" placeholder="OTP (6 digits)" maxlength="6">
        <input type="text" id="token" placeholder="Token from registration" style="width: 400px;">
        <br>
        <button onclick="testVerifyOTP()">Verify OTP</button>
        <div id="verifyResponse" class="response"></div>
    </div>

    <div class="test-box">
        <h2>3. Resend OTP</h2>
        <input type="text" id="tokenResend" placeholder="Token" style="width: 400px;">
        <br>
        <button onclick="testResendOTP()">Resend OTP</button>
        <div id="resendResponse" class="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function testRegister() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('registerResponse');

            responseDiv.textContent = '‚è≥ Sending request...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                    
                    // Auto-fill token
                    if (data.token) {
                        document.getElementById('token').value = data.token;
                        document.getElementById('tokenResend').value = data.token;
                    }
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message + '\n\nMake sure backend is running on ' + API_URL;
            }
        }

        async function testVerifyOTP() {
            const otp = document.getElementById('otp').value;
            const token = document.getElementById('token').value;
            const responseDiv = document.getElementById('verifyResponse');

            if (!token) {
                alert('Please register first to get a token!');
                return;
            }

            responseDiv.textContent = '‚è≥ Verifying OTP...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ otp })
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '‚úÖ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = '‚ùå ERROR\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testResendOTP() {
            const token = document.getElementById('tokenResend').value;
            const responseDiv = document.getElementById('resendResponse');

            if (!token) {
                alert('Please provide a token!');
                return;
            }

            responseDiv.textContent = '‚è≥ Resending OTP...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/resend-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '‚úÖ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = '‚ùå ERROR\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Auto-generate test data
        window.onload = function() {
            const timestamp = Date.now();
            document.getElementById('email').value = `test${timestamp}@example.com`;
            document.getElementById('username').value = `user${timestamp}`;
        };
    </script>
</body>
</html>
