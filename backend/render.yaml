# Render Configuration for Omegoo Backend
services:
  - type: web
    name: omegoo-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://omegoo.vercel.app
      - key: JWT_SECRET
        value: ac0f5590558d76eeed21eda4611446b1b914c85dd4545c5a91d2b83b7ca6bb66
      - key: JWT_EXPIRE
        value: 24h
      - key: REFRESH_TOKEN_SECRET
        value: render-refresh-token-secret-2024-production
      - key: REFRESH_TOKEN_EXPIRE
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FRONTEND_URL
        value: https://omegoo.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://omegoo.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info